<SCRIPT language="javascript" type="text/javascript">
<!--Hide script from older browsers
//Login cookie

function setLoginCookie()
	{
	//get data from the form

	var vEmailLogin = document.loginFrm.txtEmailLogin.value
	var vPassLogin = document.loginFrm.txtPassLogin.value
	var vRemPass = document.loginFrm.chkRemPass.checked
	alert(vEmailLogin + vPassLogin + vRemPass)

  //check if there are registration cookies and get their values

  var allCookies=document.cookie

  if (allCookies!="")
	  {
  		//get Email cookie value
			var cEmailPos = allCookies.indexOf("cEmail=")
			var start = cEmailPos + 7
			var end = allCookies.indexOf(";", start)
			if (end == -1)
				{
				end = allCookies.length
				}

			var cEmail2 = allCookies.substring(start, end)

			//get Password cookie value
			var cPassPos = allCookies.indexOf("cPass=")
			var start = cPassPos + 6
			var end = allCookies.indexOf(";", start)
			if (end == -1)
				{
				end = allCookies.length
				}

			var cPass2 = allCookies.substring(start, end)

			if((vEmailLogin!=cEmail2) || (vPassLogin!=cPass2))
				{
				alert('\t ' + "YOU ARE NOT IDENTIFIED AS A REGISTERED USER."+ '\r ' + '\r ' + "Please check email address and password provided or go to Registration page.")
				document.loginFrm.txtEmailLogin.focus()
				document.loginFrm.txtEmailLogin.select()
				}
			else
				{
				if(vRemPass == false)
					{
					document.cookie = "cEmailLogin=" + vEmailLogin;
					document.cookie = "cPassLogin=" + vPassLogin;
					alert("Session cookie")
					}
				else
					{
					if (vRemPass == true)
        				{
        				var vExpDate = new Date
        				vExpDate.setMonth(vExpDate.getMonth() + 1)

						document.cookie = "cEmailLogin=" + vEmailLogin + ";expires=" + vExpDate.toGMTString();
        		  		document.cookie = "cPassLogin=" + vPassLogin + ";expires=" + vExpDate.toGMTString();
        		  		alert("Permanent cookie")
        		  		}
        			}
				top.MAIN.document.location.href = "loginok.htm"
				}

    }
   else
    {
    alert('\t ' + "YOU ARE NOT IDENTIFIED AS A REGISTERED USER."+ '\r ' + '\r ' + "Please check email address and password provided or go to Registration page.")
    document.loginFrm.txtEmailLogin.focus()
    document.loginFrm.txtEmailLogin.select()
    }

	}
//end hiding script-->
</SCRIPT>
